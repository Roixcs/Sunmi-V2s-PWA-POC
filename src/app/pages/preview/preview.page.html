<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Preview Print</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Confirmaci√≥n de datos</ion-card-title>
    </ion-card-header>
    @if (data) {
      <ion-card-subtitle>Datos ingresados:</ion-card-subtitle>
      <ion-card-content>
        <p><strong>Nombre:</strong> {{ data.nombre }}</p>
        <p><strong>Producto:</strong> {{ data.producto }}</p>
        <p><strong>Cantidad:</strong> {{ data.cantidad }}</p>
      </ion-card-content>

      <ion-button expand="block" color="success" (click)="print()">
        Imprimir
      </ion-button>
    } @else {
      <ion-card-subtitle>No hay datos disponibles.</ion-card-subtitle>
    }
  </ion-card>
</ion-content>
